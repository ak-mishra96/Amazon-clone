<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <!-- <i class="fa-brands fa-amazon"></i> -->
    <header>
        <div class="navbar">

            <!-- BOX1 -->
            <div class="navlogo border">
                <div class="logo">
                </div>     
            </div>


            <!-- BOX2 -->
            <div class="navaddress border">
                <p class="addFirst">Deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="addSecond">INDIA</p>
                </div>
            </div>


            <!-- BOX3 -->
            <div class="navsearch border">
                <select class="searchselect">
                    <option>ALL</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="searchinput">
                <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <!-- BOX 4 -->
            <div class="box4 border">
                <p><span>Orders</span></p>
                <p>Return</p>
            </div>

            <!-- BOX 5 -->
            <div class="BOX5 border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">Cart</p>
            </div>
        </div>


        <!-- Second navbar -->
        <div class="panel">
            <div class="panelall border">
                <i class="fa-solid fa-bars"></i>
                ALL
            </div>

            <div class="paneloptions border" >
                <div class="option1">Fresh </div>
                <div class="option2"> Amazon miniTV</div>
                <div class="option3">Sell</div>
                <div class="option4">Best Sellers</div>
                <div class="option5">Mobile</div>
                <div class="option6">Electronics</div>
                <div class="option7">Customer Service</div>
                <div class="option8">New Releases</div>
                <div class="option9">Prime</div>
                <div class="option10">Home & Kitchen</div>
                <div class="option11">Gift ideas</div>
                <div class="option12">Fashion</div>
                <div class="option13">Amazon Pay</div>
            </div>
        </div>
    </header>


    <main>
        <div class="heroimg">
        </div>

        <div class="shop">
            <div class=" box">
                <p>Fashion</p>
                <img class="shop1"  src="box1_image.jpg" >
            </div>
            <div class=" box">
                <p>Cosmetics</p>
                <img class="shop2" src="box2_image.jpg">
            </div>
            <div class="box">
                <p>Home Appliances</p>
                <img class="shop3" src="box3_image.jpg" >
            </div>
            <div class="box">
                <p>Electronics</p>
                <img class="shop4" src="box4_image.jpg">
            </div>
        </div>



        <div class="section2">
            <div class=" box">
                <p>Cosmetics</p>
                <img class="shop1"  src="box5_image.jpg" >
            </div>
            <div class=" box">
                <p>Pets</p>
                <img class="shop2" src="box6_image.jpg">
            </div>
            <div class="box">
                <p>Home Appliances</p>
                <img class="shop3" src="box7_image.jpg" >
            </div>
            <div class="box">
                <p>Fashion</p>
                <img class="shop4" src="box8_image.jpg">
            </div>
        </div>

        
    </main>
</body>
</html>
